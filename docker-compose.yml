services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: aadk
    volumes:
      - data:/var/lib/postgresql/data
    network_mode: host

  back-end:
    build: back-end/BackEnd
    container_name: back-end
    network_mode: host
    environment:
      ConnectionStrings__Postgres: "Host=postgres;Port=5432;Database=CounterDatabase;Username=postgres;Password=aadk"

  front-end:
    build: front-end
    container_name: front-end
    network_mode: host

volumes:
  data:
